# Ignore maximize requests from apps. You'll probably like this.
windowrule {
  name = ignore-maximize-request
  suppress_event = maximize
  persistent_size = on
  match:class = .*
}


# Fix some dragging issues with XWayland
windowrule {
  name = xwayland-fix
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}

windowrule {
  name = steam
  float = on
  match:class = ^(steam.*)$
}

windowrule {
  name = onePassword
  float = on
  match:class = ^(1(P|p)assword.*)$
}

windowrule {
  name = granblue-fantacy
  float = on
  size = 722 (monitor_h*0.6)
  move = ((monitor_w*0)) ((monitor_h*0.2))
  match:class = ^(chromium)$
  pin = on
}

windowrule {
  name = discord
  float = on
  match:class = ^(discord)$
}

