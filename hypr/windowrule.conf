# jetbrains
windowrule {
  name = datagrip
  no_initial_focus = on
  match:class = ^jetbrains-datagrip
  match:float = 1
}

windowrule {
  name = datagrip-window
  no_focus = on
  match:class = ^jetbrains-datagrip
  match:float = 1
  match:title = ^win\d+$
}


# firefox/zen picture in picture video
windowrule {
  name = picture-in-picture
  pin = on
  float = on
  match:title = Picture-in-Picture
}

windowrule {
  name = polkit-always-foucus
  match:class = hyprpolkitagent
  stay_focused = on
}
