# source = ~/.config/hypr/myColors.conf

# TODO: sync with update-catppuccin
source=./themes/macchiato.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highrr,auto,auto
monitor= eDP-1,disable

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun -show-icons
$browser = zen-browser

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = swaync
exec-once = hyprpaper
exec-once = systemctl --user start hyprpolkitagent
exec-once = wl-clip-persist --clipboard regular
exec-once = wl-paste --watch ~/.config/hypr/scripts/clipboardstore
exec-once = fcitx5 --replace -d
exec-once = cliphist wipe # On start clear the clipboard
# Has to add to the input group
# sudo usermod -aG input $USER
exec-once = ydotoold

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

$cursorSize=24
$cursorTheme=catppuccin-macchiato-dark-cursors
env = XCURSOR_SIZE,$cursorSize
env = XCURSOR_THEME,$cursorTheme # Maybe not take effect at all, but keep this here
env = HYPRCURSOR_THEME,$cursorTheme
env = HYPRCURSOR_SIZE,$cursorSize
env = GTK_THEME,Adwaita:dark


